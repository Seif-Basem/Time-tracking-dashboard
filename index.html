<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/myframework.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section>
    <div class="left">

      <div class="user">
        <div class="data">
          <img src="images/image-jeremy.png" alt="">
          <div class="name">
            <span>Report for</span>
            <h4>Jeremy Robson</h4>
          </div>
        </div>
        <div class="sort">
          <div id="daily" class="btns">Daily</div>
          <div id="weekly" class="btns active">Weekly</div>
          <div id="monthly" class="btns">Monthly</div>
        </div>
      </div>

    </div>
    <div class="right">

      <div class="box">
        <div class="photo work">
          <img src="images/icon-work.svg" alt="">
        </div>
        <div class="data workk">
          <div class="info">
            <div class="name">Work</div>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="hrs">
            <h3><span>32</span>hrs</h3>
            <div class="l-week">Last Week - <span>36</span>hrs</div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="photo play">
          <img src="images/icon-play.svg" alt="">
        </div>
        <div class="data playy">
          <div class="info">
            <div class="name">Play</div>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="hrs">
            <h3><span>10</span>hrs</h3>
            <div class="l-week">Last Week - <span>8</span>hrs</div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="photo study">
          <img src="images/icon-study.svg" alt="">
        </div>
        <div class="data studyy">
          <div class="info">
            <div class="name">Study</div>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="hrs">
            <h3><span>4</span>hrs</h3>
            <div class="l-week">Last Week - <span>7</span>hrs</div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="photo exercise">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="data exercisee">
          <div class="info">
            <div class="name">Exercise</div>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="hrs">
            <h3><span>4</span>hrs</h3>
            <div class="l-week">Last Week - <span>5</span>hrs</div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="photo social">
          <img src="images/icon-social.svg" alt="">
        </div>
        <div class="data sociall">
          <div class="info">
            <div class="name">Social</div>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="hrs">
            <h3><span>5</span>hrs</h3>
            <div class="l-week">Last Week - <span>10</span>hrs</div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="photo self">
          <img src="images/icon-self-care.svg" alt="">
        </div>
        <div class="data selff">
          <div class="info">
            <div class="name">Self Care</div>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <div class="hrs">
            <h3><span>2</span>hrs</h3>
            <div class="l-week">Last Week - <span>2</span>hrs</div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script>

</body>
</html>
